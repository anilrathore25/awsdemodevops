<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome</title>
  <style>
    /* Root and base styles */
    :root {
      --color-bg: #ffffff;
      --color-text: #6b7280;
      --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font-family);
      background-color: var(--color-bg);
      color: var(--color-text);
      font-size: 18px;
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 0 1rem;
    }

    .container {
      max-width: 1200px;
      width: 100%;
      text-align: center;
      padding: 4rem 2rem;
      border-radius: 0.75rem;
      box-shadow: 0 1.5rem 3rem rgba(107, 114, 128, 0.1);
    }

    h1 {
      font-weight: 700;
      font-size: 4rem;
      margin: 0 0 1rem;
      color: #111827;
      line-height: 1.1;
    }

    p {
      margin: 0;
      font-weight: 500;
      font-size: 1.25rem;
      color: var(--color-text);
    }
  </style>
</head>
<body>
  <main class="container" role="main">
    <h1>Welcome to my page</h1>
    <p>Simple, elegant, and minimal.</p>
  </main>
</body>
</html>
